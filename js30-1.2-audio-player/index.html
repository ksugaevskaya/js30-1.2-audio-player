<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS audio player</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./songs.js" defer> </script>
    <script src="./player.js" defer> </script>

</head>

<body>
    <main>
        <div id="blurred-background-image" class="blurred-background">
        </div>

        <div class="content">
            <img id="artwork" class="lemonade-image" src="./assets/img/lemonade.png">
            <div class="content-container">
                <div>
                    <img id="play-button" class="music-buttons" src="./assets/svg/play.png" alt="play">
                    <img id="stop-button" class="music-buttons hidden" src="./assets/svg/pause.png" alt="pause">
                </div>
                <div class="song-text">
                    <span id="artist" class="artist-name">Beyonce</span>
                    <span id="song-title" class="song-name">Don't Hurt Yourself</span>
                </div>
                <div class="songs">
                    <img id="backward-button" class="song-arrow" src="./assets/svg/backward.png" alt="back">
                    <img id="forward-button" class="song-arrow" src="./assets/svg/forward.png" alt="forward">
                </div>
            </div>

            <audio id="song" src="./assets/audio/beyonce.mp3"></audio>

    </main>
    <footer>
        <div class="footer">
            <a class="gh-link" href="https://github.com/ksugaevskaya" target="_blank"> Ksenia's Github </a>
            <span class="footer-text"> 2024 </span>
            <a class="rs-logo" href="https://rs.school/courses/javascript-preschool-ru" target="_blank"><img
                    src="./assets/svg/rss-logo.svg"></a>
        </div>
    </footer>
</body>
